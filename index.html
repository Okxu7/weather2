    <title>Vanilla Weather Search</title> 
  </head>
 <body> 
 <main>  

  
    <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                   type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="on"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

  <div class="container"> 
    <h1 id="city"><strong>Kyiv</strong></h1> 
 
  <div class="row">
    <div class="col-6">
    <div>
       <img src=""  alt="" width="180" id="icon"  />  
    
       <strong id="temperature" class="temperature">26</strong>   
       <span class="units"><a href="#" id="celsius-link" class="units">째C</a>/<a href="#" id="fahrenhei-link" class="units" >째F</a></span>
     </div> 
  </div>
<!-- -->
  <div class="col-6"> 
    <ul class="weather-description">
       <li>Last updated: <br> <span id ="data">Sunday 20:00</span></li>
       <br>
       <li id="description"></li>
       <li> Humidity: <span id="humidity"></span> %</li>
       <li>Wind: <span id="wind"></span> km/h</li>
    </ul>

</div>
 </div>  
<hr style="width:84%">
